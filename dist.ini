name    = Hobocamp
author  = Adam Flott <adam@npjh.com>
license = Perl_5
copyright_holder = Adam Flott <adam@npjh.com>
copyright_year   = 2011

version = 0.501

[@Filter]
bundle = @Basic
remove = MakeMaker
remove = TestRelease

[Prereqs]
Moose = 0
Sub::Exporter = 0

[Prereqs / Build]
ExtUtils::CChecker = 0

[ManifestSkip]
[NoTabsTests]
[PkgVersion]
[PodWeaver]
[UnusedVarsTests]

[SynopsisTests]
[PodSyntaxTests]
[PodSpellingTests]
stopwords = Hobocamp
stopwords = HOBOCAMP
stopwords = urbandictionary
stopwords = flyspell
stopwords = prog

[Git::Tag]
tag_format  = v%v       ; this is the default
tag_message = v%v       ; this is the default
time_zone = EST

[Git::Push]
push_to = origin      ; this is the default
