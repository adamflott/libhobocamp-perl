name    = Hobocamp
author  = Adam Flott <adam@npjh.com>
license = Perl_5
copyright_holder = Adam Flott <adam@npjh.com>
copyright_year   = 2011

version = 0.500

[@Filter]
bundle = @Basic
remove = MakeMaker
remove = TestRelease

[Prereqs]
ExtUtils::CChecker = 0
Moose = 1.00
Sub::Exporter = 0

[ManifestSkip]
[NoTabsTests]
[PkgVersion]
[PodWeaver]
[UnusedVarsTests]

[SynopsisTests]
[PodSyntaxTests]
[PodSpellingTests]
stopwords = Hobocamp
stopwords = HOBOCAMP
stopwords = urbandictionary
stopwords = flyspell
stopwords = prog
